<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirming... Â· Floropolis</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap');
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: #f4f1ec;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    max-width: 480px;
    width: 100%;
    overflow: hidden;
    text-align: center;
  }
  .card-header {
    background: #1a3a2a;
    padding: 22px 32px;
  }
  .card-header h1 {
    font-family: 'DM Serif Display', serif;
    color: #fff;
    font-size: 24px;
    font-weight: 400;
    letter-spacing: 2px;
    margin: 0;
  }
  .card-header p { color: #8db89e; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; margin: 4px 0 0; }
  .card-body { padding: 48px 32px; }
  .spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #eee;
    border-top: 4px solid #1a3a2a;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 20px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .icon { font-size: 56px; margin-bottom: 16px; display: none; }
  .status-text {
    font-size: 18px;
    color: #333;
    font-weight: 500;
    margin-bottom: 8px;
  }
  .sub-text {
    font-size: 14px;
    color: #888;
    line-height: 1.5;
  }
  .address-summary {
    background: #f9f7f3;
    border: 1px solid #e8e4dc;
    border-radius: 6px;
    padding: 14px 18px;
    margin: 16px 0 0;
    text-align: left;
    display: none;
  }
  .address-summary p { margin: 0; color: #555; font-size: 14px; line-height: 1.5; }
  .address-summary .name { color: #1a3a2a; font-weight: 600; font-size: 15px; }
  .edit-link {
    display: none;
    margin-top: 16px;
    color: #1a3a2a;
    text-decoration: underline;
    font-size: 13px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="card-header">
    <h1>FLOROPOLIS</h1>
    <p>Farm Direct Flowers</p>
  </div>
  <div class="card-body">
    <div class="spinner" id="spinner"></div>
    <div class="icon" id="successIcon">âœ…</div>
    <div class="icon" id="infoIcon">ðŸ“§</div>
    <p class="status-text" id="statusText">Confirming your address...</p>
    <p class="sub-text" id="subText">Just a moment.</p>
    <div class="address-summary" id="addressSummary">
      <p class="name" id="summaryName"></p>
      <p id="summaryAddress"></p>
    </div>
    <a class="edit-link" id="editLink" href="#">Need to make changes? Click here</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email     = params.get('email') || '';
  const name      = params.get('name') ? decodeURIComponent(params.get('name')) : '';
  const address   = params.get('address') ? decodeURIComponent(params.get('address')) : '';
  const city      = params.get('city') ? decodeURIComponent(params.get('city')) : '';
  const state     = params.get('state') ? decodeURIComponent(params.get('state')) : '';
  const zip       = params.get('zip') ? decodeURIComponent(params.get('zip')) : '';
  const boxChoice = params.get('box') ? decodeURIComponent(params.get('box')) : '';

  const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbydKGArw3wL4NNI0-lx0ZbSwmtAHHRTD3RzdZo0PYKJfn_EisMALt9qKcpjXKwg8OA/exec';

  const editUrl = '/confirm-address?email=' + encodeURIComponent(email) +
    '&name=' + encodeURIComponent(name) +
    '&address=' + encodeURIComponent(address) +
    '&city=' + encodeURIComponent(city) +
    '&state=' + encodeURIComponent(state) +
    '&zip=' + encodeURIComponent(zip) +
    '&box=' + encodeURIComponent(boxChoice) +
    '&edit=true';

  document.getElementById('editLink').href = editUrl;

  // If no params, show friendly message instead of error
  if (!email || !name) {
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('infoIcon').style.display = 'block';
    document.getElementById('statusText').textContent = 'Looking for your confirmation link?';
    document.getElementById('subText').textContent = 'This page works when you click the "Confirm Address" button in the email we sent you. Check your inbox for an email from Juan Javier at Floropolis.';
  } else {
    // Auto-submit
    (async function() {
      try {
        await fetch(WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: 'address_confirmation',
            email: email,
            name: name,
            address: address,
            city: city,
            state: state,
            zip: zip,
            boxChoice: boxChoice,
            preferences: '',
            shipDate: '',
            confirmed: true,
            timestamp: new Date().toISOString()
          })
        });

        document.getElementById('spinner').style.display = 'none';
        document.getElementById('successIcon').style.display = 'block';
        document.getElementById('statusText').textContent = 'Address Confirmed!';
        document.getElementById('subText').textContent = 'Your sample box is on the way â€” expect delivery within 4-5 business days.';

        // Show address summary
        document.getElementById('summaryName').textContent = name;
        document.getElementById('summaryAddress').textContent = [address, city, state, zip].filter(Boolean).join(', ');
        document.getElementById('addressSummary').style.display = 'block';

        // Show edit link
        document.getElementById('editLink').style.display = 'inline-block';

      } catch (err) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('infoIcon').style.display = 'block';
        document.getElementById('statusText').textContent = 'Something went wrong';
        document.getElementById('subText').textContent = 'Please try again or text Juan Javier at 789-930-8463.';
        document.getElementById('editLink').textContent = 'Try the full form instead';
        document.getElementById('editLink').style.display = 'inline-block';
      }
    })();
  }
</script>
</body>
</html>
